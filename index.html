<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game balap</title>
</head>
<style>
   .grid{
      display: grid;
   }
   .place-items{
      place-items: center;
   }
   .absolute{
      position: absolute;
   }
</style>
<body class="grid place-items">
   <div style="position: relative;width: fit-content;height: fit-content;">
      <div class="absolute grid place-items" style="width: 100%;height: 100%; background-color: black;visibility: hidden;"ID="gameover">
         <span style="text-align: center;">
            <p style="color: white; font-size: 2rem;">Game over</p>
            <u style="color: white; font-size: 1rem;" id="tryagain">Try again</u>
         </span>
      </div>
      <canvas width="800" height="400" id="canvas"></canvas>
   </div>
</body>
<script src="./main.js"></script>
</html>
